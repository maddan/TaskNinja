<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTask(selectedTask)">
				<input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required><br>
				<textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe the task you would like to create"></textarea><br>
				<input type="number" ng-model="selectedTask.total" class="form-control" placeholder="Task amount"><br>
				<input type="submit" value="Post" class="btn btn-warning">
			</form>

		</div>
	</div>
</div>
